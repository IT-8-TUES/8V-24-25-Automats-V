<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
            margin: 0;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border: 2px solid #444;
        }
        .image-container {
            margin-bottom: 30px;
        }
        h2 {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Image Loading Test</h1>
    
    <h2>Direct IMG Tag Method</h2>
    
    <div class="image-container">
        <h3>Pillars of Creation</h3>
        <img src="../images/pillarsofcreation_composite.jpg" alt="Pillars of Creation">
    </div>
    
    <div class="image-container">
        <h3>Ground Based Telescope</h3>
        <img src="../images/ground-based-telescope.jpg" alt="Ground Based Telescope">
    </div>
    
    <h2>CSS Background Method</h2>
    
    <div class="image-container">
        <h3>Pillars of Creation (CSS background)</h3>
        <div style="width: 100%; height: 300px; background-image: url('../images/pillarsofcreation_composite.jpg'); background-size: cover; background-position: center;"></div>
    </div>
    
    <div class="image-container">
        <h3>Ground Based Telescope (CSS background)</h3>
        <div style="width: 100%; height: 300px; background-image: url('../images/ground-based-telescope.jpg'); background-size: cover; background-position: center;"></div>
    </div>
</body>
</html>
